<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="fmrProduto">
			<p:dataTable id="tbProduto" widgetVar="tabelaProduto" emptyMessage="Dados não encontrados!"
				value="#{MBProduto.itens}" var="ver" filteredValue="#{MBProduto.itensFiltrados}" paginator="true" rows="8">
				<f:facet name="header">Lista de Produtos</f:facet>

				<p:column headerText="Id" sortBy="#{ver.id_prod}"
					filterBy="#{ver.id_prod}">
					<h:outputText value="#{ver.id_prod}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{ver.desc_prod}"
					filterBy="#{ver.desc_prod}">
					<h:outputText value="#{ver.desc_prod}" />
				</p:column>

				<p:column headerText="Qtde" sortBy="#{ver.quantidade}"
					filterBy="#{ver.quantidade}">
					<h:outputText value="#{ver.quantidade}" />
				</p:column>
				
				<p:column headerText="Preço" sortBy="#{ver.preco_venda}"
					filterBy="#{ver.preco_venda}">
					<h:outputText value="#{ver.preco_venda}" />
				</p:column>
				
				<p:column headerText="Opções" >
					<p:commandButton icon="ui-icon-trash">
					
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil" >
					</p:commandButton>
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Cadastrar"/>
				</f:facet>
			</p:dataTable>
		</h:form>
		
		<p:dialog widgetVar="dlgprodNovo" closable="false" draggable="false"
			resizable="false" header="Cadastrar produto" modal="true"
			appendTo="@(body)">
			<h:form id="fmrprodNovo">
				<h:panelGrid id="pnprodNovo" columns="2">
					<p:outputLabel value="Descrição" />
					<h:inputText size="30" maxlength="45"
						value="#{MBProduto.produto.desc_prod}" />
					<p:outputLabel value="Quantidade" />
					<h:inputText size="30" maxlength="45"
						value="#{MBProduto.produto.quantidade}" />
					<p:outputLabel value="Preço de custo" />
					<h:inputText size="30" maxlength="8"
						value="#{MBProduto.produto.preco_custo}" />
						<p:outputLabel value="Preço de venda" />
					<h:inputText size="30" maxlength="8"
						value="#{MBProduto.produto.preco_venda}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgprodNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
	</ui:define>

</ui:composition>
