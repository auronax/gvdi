<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="login">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
    <p:panel id="panel" header="Acesso">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="email" value="email:" />
            <p:inputText id="email" value="#{LoginBean.email}" required="true" label="email">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="email" display="icon" />
 
            <p:outputLabel for="senha" value="senha:" />
            <p:inputText id="senha" value="#{LoginBean.senha}" label="senha" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgsenha" event="keyup" />
            </p:inputText>
            <p:message for="senha" id="msgsenha" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Entrar" update="panel" actionListener="#{LoginBean.save}" icon="ui-icon-check" />
    </p:panel>
</h:form>

	</ui:define>

</ui:composition>
